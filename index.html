<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Makan</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* ---------------------- */
        /* Botpress Chatbot Styles */
        /* ---------------------- */
        .bp-widget-button {
            background-color: #ff6f61 !important; /* Budget Makan brand color */
            border-radius: 50% !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .bp-widget-header {
            background-color: #ff6f61 !important;
            color: #fff !important;
            font-weight: bold;
        }

        .bp-widget-message.bot {
            background-color: #ffe6e0 !important;
            color: #000 !important;
        }

        .bp-widget-message.user {
            background-color: #ff6f61 !important;
            color: #fff !important;
        }

        .bp-widget-input {
            border-radius: 25px !important;
            padding: 10px !important;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <a href="#" class="logo">Budget <span>Makan</span></a>
                <small class="tag">Affordable campus meals</small>
            </div>
            <nav class="top-nav" aria-label="Main navigation">
                <button id="campus-btn" class="campus-btn">All campuses â–¾</button>
                <button id="cart-btn" class="cart-btn-header" aria-label="Open cart">
                    <span class="cart-count" aria-hidden="true">0</span>
                    ðŸ›’
                </button>
            </nav>
        </div>
        <div class="container hero">
            <h1>Find cheap, quick, and halal-aware meals near you</h1>
            <p class="lead">Browse canteen menus, compare prices, and order ahead â€” no queues.</p>
            <div class="search-row">
                <label for="search" class="visually-hidden">Search menu or stall</label>
                <input id="search" placeholder="Search stalls, dishes or prices (e.g. nasi, chicken, <$5)" />
                <select id="campus-select" aria-label="Choose campus">
                    <option value="all">All campuses</option>
                    <option value="main">Main Campus</option>
                    <option value="north">North Campus</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <section id="canteen-list" class="canteen-grid" aria-live="polite">
            <!-- JS will render canteen cards here -->
        </section>
    </main>

    <div id="cart-modal" class="modal" aria-hidden="true" role="dialog" aria-label="Cart">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="modal-actions">
                <button id="checkout">Checkout</button>
                <button id="close-cart">Close</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <small>&copy; 2025 Budget Makan â€” Designed for students.</small>
        </div>
    </footer>

    <!-- Your main JS -->
    <script src="js/app.js"></script>

    <!-- Botpress Cloud Chatbot -->
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
